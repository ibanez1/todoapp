<li 
  class="todoapp-todo"
  [ngClass]="{ editing: isEditing, completed: todo.isCompleted }">
  <div class="todoapp-view">
    <input
      class="todoapp-toggle"
      type="checkbox"
      [checked]="todo.isCompleted"
      (change)="toggleTodo()"
    />
    <label class="todoapp-toggle__label" (dblclick)="setTodoInEditMode()">{{ todo.text }}</label>
    <button class="todoapp-destroy" (click)="removeTodo()"></button>
  </div>
  <ng-container *ngIf="isEditing">
    <input
      class="todoapp-edit"
      #textInput
      [value]="editingText"
      (keyup)="changeText($event)"
      (keyup.enter)="changeTodo()"
    />
  </ng-container>
</li>
